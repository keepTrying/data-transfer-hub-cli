srcType: Amazon_S3
srcBucket: src-bucket
srcPrefix: test-fs-app/
srcRegion: ap-northeast-2
srcEndpoint:
srcCredential: global
srcInCurrentAccount: false
skipCompare: false

destType: Aliyun_OSS
destBucket: dest-bucket
destPrefix: test-fs-app/testdth/
destRegion: oss-cn-beijing
destEndpoint: oss-cn-beijing.aliyuncs.com
destCredential: cn-oss
destStorageClass: STANDARD
destInCurrentAccount: false
destAcl: bucket-owner-full-control

jobTableName: test-table
jobQueueName: test-queue

options:
  chunkSize: 5
  multipartThreshold: 10
  maxKeys: 1000
  messageBatchSize: 10
  finderDepth: 0
  finderNumber: 1
  workerNumber: 8
  includeMetadata: false